<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LU Kitchen Menu</title>

  <link rel="stylesheet" href="menu.css" />


</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="menu__top">
      <button class="icon-btn" aria-label="Back">←</button>
      <div class="brand">
        <img src=".//img/logo.jpg" alt="logo" />
      </div>
      <div class="search">
        <input type="search" placeholder="Search item to order" />
      </div>
      <div class="meta">Sep 11, 2025 · 10:04 AM</div>
    </header>

    <!-- Main content: Menu + Order -->
    <div class="container">
      <!-- Product Grid -->
      <div class="grid">
        <div class="card">
          <img src=".//img/somosa.jpg" alt="Samosa" />
          <div class="item-name">SAMOSA</div>
          <div class="item-price">15/-</div>
        </div>
        <div class="card">
          <img src=".//img/momos.jpg" alt="Momos" />
          <div class="item-name">MOMOS</div>
          <div class="item-price">100/-</div>
        </div>
        <!-- Repeat for other items -->
        <div class="card">
          <img src=".//img/masbhat.jpg" alt="Masbhat" />
          <div class="item-name">MASBHAT</div>
          <div class="item-price">150/-</div>
        </div>
        <div class="card">
          <img src=".//img/noddles.jpg" alt="Noddles" />
          <div class="item-name">Noddles</div>
          <div class="item-price">150/-</div>
        </div>
         <div class="card">
          <img src=".//img/bhunakichuri.jpg" alt="Kichuri" />
          <div class="item-name">KICHURI</div>
          <div class="item-price">100/-</div>
        </div>
        <div class="card">
          <img src=".//img/desimeal.jpg" alt="DesiMeal" />
          <div class="item-name">DESIMEAL</div>
          <div class="item-price">100/-</div>
        </div>
        <div class="card">
          <img src=".//img/pasta.jpg" alt="Pasta" />
          <div class="item-name">PASTA</div>
          <div class="item-price">150/-</div>
        </div>
        <div class="card">
          <img src=".//img/handibiriyani.jpg" alt="HANDIBIRIYANI" />
          <div class="item-name">HANDIBIRIYANI</div>
          <div class="item-price">150/-</div>
        </div>
        <div class="card">
          <img src=".//img/chowmin.jpg" alt="chowmin" />
          <div class="item-name">CHOWMIN</div>
          <div class="item-price">150/-</div>
        </div>
        <div class="card">
          <img src=".//img/plain biriyani.jpg " alt="PlainBiriyani" />
          <div class="item-name">PLAINBIRIYANI</div>
          <div class="item-price">150/-</div>
        </div>
        <div class="card">
          <img src=".//img/salad.jpg" alt="Salad" />
          <div class="item-name">SALAD</div>
          <div class="item-price">50/-</div>
        </div>
        <div class="card">
          <img src="./img/Burger.jpg" alt="Burger" />
          <div class="item-name">BURGER</div>
          <div class="item-price">250/-</div>
        </div>
        <!-- Add more .card blocks here -->
      </div>

      <!-- Order Summary -->
      <div class="order">
  <h3>ORDER #12564878</h3>

  <div class="order-item">
    <img src=".//img/momos.jpg" alt="Momos" />
    <div class="info">
      <div class="name">MOMO</div>
      <div class="price">100/-</div>
    </div>
  </div>

  <div class="order-item">
    <img src=".//img/desimeal.jpg" alt="Desi Meal" />
    <div class="info">
      <div class="name">DESI MEAL</div>
      <div class="price">100/-</div>
    </div>
  </div>

  <div class="order-item">
    <img src=".//img/handibiriyani.jpg" alt="HANDIBIRIYANI" />
    <div class="info">
      <div class="name">HANDIBIRIYANI</div>
      <div class="price">150/-</div>
    </div>
  </div>

  <div class="total">TOTAL: 350/-</div>

  <div class="order-actions">
    <button class="cancel">Cancel</button>
    <button class="confirm">Confirm</button>
  </div>
</div>
  </div> <!-- .container -->
  </div> <!-- .app -->
</body>
</html>
